
<h3 style="text-align:center">{{selectedUser.name}}</h3>
<h3 style="padding-bottom:10px; padding-top:15px; text-align:center">Ny TODO</h3>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-lg-offset-3 col-lg-6">
            <label for="category">Kategori</label>
            <input [(ngModel)]="newTodo.category" class="form-control" autofocus id="category">
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-lg-offset-3 col-lg-6">
            <div class="form-group">
                <label for="text">Beskrivelse</label>
                <input [(ngModel)]="newTodo.text" (keyup.enter)="addTodo()" class="form-control" id="text">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-lg-offset-3 col-lg-6">
            <button class="btn btn-primary btn-block" (click)="addTodo()">
                Legg til
            </button>
        </div>
    </div>
</div>

<!-- LISTE -->
<h3 style="padding-top:25px; text-align:center">TODOs</h3>
<table class="table table-hover">
    <tr *ngFor="let todo of todos" style="text-align:center;font-size:16px">
        {{todo.category}} | <small>{{todo.text}}</small>
    </tr>
</table>
