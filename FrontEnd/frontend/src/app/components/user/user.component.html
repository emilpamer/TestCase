<h3 style="padding-bottom:25px; text-align:center">Ny bruker</h3>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-lg-offset-3 col-lg-6">
            <label for="name">Navn</label>
            <input [(ngModel)]="newUser.name" class="form-control" autofocus id="name">
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-lg-offset-3 col-lg-6">
            <div class="form-group">
                <label for="email">E-post</label>
                <input [(ngModel)]="newUser.email" (keyup.enter)="addUser()" class="form-control" id="email">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group col-lg-offset-3 col-lg-6">
            <button class="btn btn-primary btn-block" (click)="addUser()">
                Legg til
            </button>
            </div>
        </div>
    </div>

            <!-- LISTE -->
<h3 style="padding-top:25px; text-align:center">Brukere</h3>
            <table class="table table-hover">
             <tr *ngFor="let user of users" style="text-align:center;font-size:16px" (click)="navigateAndSetActive(user)">
                 {{user.name}} | <small>{{user.email}}</small>
             </tr>
                </table>
